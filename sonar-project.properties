sonar.projectKey=PROJECT_KEY           # p.ej. AutomativeCompany
sonar.organization=ORG                 # p.ej. deviscoutb
sonar.host.url=https://sonarcloud.io

# Carpeta(s) donde está tu código fuente
sonar.sources=backend,frontend         # ajusta según tu estructura

# (Opcional) si tienes tests:
# sonar.tests=backend/tests,frontend/tests

# Mantener el reporte local por si necesitas reenviarlo manualmente
sonar.scanner.keepReport=true
