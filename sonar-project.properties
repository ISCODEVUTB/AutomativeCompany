# ============================
# Identity (obligatorio)
# ============================
sonar.projectKey=AutomativeCompany           # tu “projectKey” en SonarCloud
sonar.organization=deviscoutb                # tu organización en SonarCloud

# ============================
# Server (obligatorio)
# ============================
sonar.host.url=https://sonarcloud.io        # URL de SonarCloud
sonar.login=<TU_SONAR_TOKEN>                 # tu token seguro

# ============================
# Código a analizar (muy importante)
# ============================
sonar.sources=backend,frontend               # carpetas donde está tu código fuente
# si tienes tests:
# sonar.tests=backend/tests,frontend/tests

# ============================
# Opcional: conservar reporte local
# ============================
sonar.scanner.keepReport=true
