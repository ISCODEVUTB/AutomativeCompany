# Este es el archivo nginx.conf principal (debe tener SOLO una directiva 'pid')
user nginx;
worker_processes auto;

# SOLO UNA DIRECTIVA 'pid' (generalmente en la línea 5-6)
pid /var/run/nginx.pid;  # <-- Asegúrate que solo exista UNA vez en todo el archivo

events {
    worker_connections 1024;
}

http {
    # Rutas temporales PARA RENDER (requerido)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }

        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location ~ /\. {
            deny all;
        }

        error_page 404 /index.html;
    }
}